version: v3
base: docker-registry.wikimedia.org/wikimedia-stretch:latest
lives:
  in: /go/src/gerrit.wikimedia.org/r/mediawiki/services/kask

variants:
  build:
    base: docker-registry.wikimedia.org/golang:1.11.5-1
    apt:
      packages:
        - make
        - golang-github-gocql-gocql-dev
        - golang-gopkg-yaml.v2-dev
        - golang-github-prometheus-client-golang-dev
        - golang-golang-x-tools
        - golint
  test:
    includes: [build]
    runs: { environment: { GOPATH: '/usr/share/gocode' }, insecurely: true }
    entrypoint: [make, test]
  prep:
    includes: [build]
    runs: { environment: { GOPATH: '/usr/share/gocode' } }
    builder:
      command: [make, build]
      requirements: [.]
  production:
    copies: prep
    entrypoint: [./kask, --config, /etc/mediawiki-services-kask/config.yaml]
